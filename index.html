
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arabic Word Builder</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body class="bg-[#0f172a] text-slate-200 p-4 md:p-8 min-h-screen">

<div class="max-w-6xl mx-auto">

<header class="mb-10 text-center">
<h1 class="text-4xl font-extrabold text-white tracking-tight">
Arabic <span class="text-indigo-400">Word Builder</span>
</h1>
<p class="text-slate-400 mt-2 font-medium">
Build Arabic words using Prefix + Root + Pronoun
</p>
</header>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

<!-- LEFT PANEL -->
<div class="lg:col-span-1 bg-slate-800/50 p-6 rounded-2xl shadow-2xl border border-slate-700 space-y-5">

<div>
<label class="block text-xs font-bold text-indigo-400 uppercase mb-2">
Word Type
</label>
<select id="wordType" class="select-style">
<option value="ism">Ismun (اسم)</option>
<option value="fiil">Fi'lun (فعل)</option>
</select>
</div>

<div>
<label class="label-style">Harful Jar / Atfu</label>
<select id="prefix" class="select-style"></select>
</div>

<div>
<label class="label-style">Root Word</label>
<select id="root" class="select-style"></select>
</div>

<div>
<label class="label-style">Attached Pronoun</label>
<select id="pronoun" class="select-style"></select>
</div>

<button id="btnGenerate" class="btn-style">
Build The Word
</button>

</div>

<!-- RIGHT OUTPUT -->
<div class="lg:col-span-2 space-y-6">

<div class="output-box">
<span class="output-title">Arabic Word</span>
<div id="ar-out" class="arabic-text" dir="rtl">...</div>
</div>

<div class="meaning-box">
<span class="meaning-title">Meaning</span>
<p id="en-out" class="meaning-text">...</p>
</div>

<div class="bg-indigo-950/30 p-5 rounded-2xl text-sm text-indigo-300 border border-indigo-500/20 flex items-start gap-4">
 <div class="bg-indigo-500 text-white rounded-lg p-1 px-2 font-bold text-xs mt-0.5">TIP</div>-->
    <p class="leading-relaxed">
    <strong>In Ismun:</strong> If we use Harf + Marifa<strong class="text-white">(you can see - فِي الصِّرَاطِ , بِالْحَقِّ)</strong>
  </p>
</div>
 
<div class="bg-indigo-950/30 p-5 rounded-2xl text-sm text-indigo-300 border border-indigo-500/20 flex items-start gap-4">
 <div class="bg-indigo-500 text-white rounded-lg p-1 px-2 font-bold text-xs mt-0.5">TIP</div>-->
    <p class="leading-relaxed">
    <strong>In Fi'lun:</strong> Don't use <strong class="text-white"> Harful Jar.</strong> You can use Fi'lun + Pronouns.
  </p>
</div>
 


</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
